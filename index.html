<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Google Homepage</title>
</head>

<body>
    <nav>
        <ul id="nav-list">
            <li class="nav-li">Gmail</li>
            <li class="nav-li">Images</li>
            <li class="nav-li">Titik</li>
            <li class="nav-li"><img
                    src="https://lh3.googleusercontent.com/ogw/ADGmqu_g6Fh4DheqCS87OYUXd0cV48EtIyAtkx0YbFVT=s32-c-mo"
                    alt="Gmail profile picture" id="profile-picture"></li>
        </ul>
    </nav>
    <main class="main">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo"
            id="google-logo">
        <form>
            <div id="search-group">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="search-logo">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
                <input type="text" id="search" name="search"><br>
            </div>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </form>
    </main>
    <footer>
        <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
            <li>How Search works</li>
        </ul>
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Setting</li>
        </ul>
    </footer>
</body>
</html>
